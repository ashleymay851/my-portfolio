<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riddle Me This!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0066cc;
    }

    .riddle-box {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    button {
      background-color: #28a745;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .answer {
      margin-top: 10px;
      color: #cc0000;
      display: none;
    }

    .link-back {
      margin-top: 20px;
    }

    .link-back a {
      text-decoration: none;
      color: #007bff;
    }

    .link-back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üß† Riddle Me This!</h1>

  <div class="riddle-box">
    <p id="riddle">Click the button to see a riddle!</p>
    <p id="answer" class="answer"></p>
    <button onclick="showRiddle()">New Riddle</button>
    <button onclick="revealAnswer()">Reveal Answer</button>
  </div>

  <div class="link-back">
    <a href="scratch.html">‚Üê Back to Scratch Page</a>
  </div>

  <script>
    const riddles = [
      {
        question: "I speak without a mouth and hear without ears. I have nobody, but I come alive with the wind. What am I?",
        answer: "An echo."
      },
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg."
      },
      {
        question: "I‚Äôm tall when I‚Äôm young, and I‚Äôm short when I‚Äôm old. What am I?",
        answer: "A candle."
      },
      {
        question: "What can‚Äôt talk but will reply when spoken to?",
        answer: "An echo."
      },
      {
        question: "The more of me you take, the more you leave behind. What am I?",
        answer: "Footsteps."
      }
    ];

    let currentRiddle = {};

    function showRiddle() {
      const randomIndex = Math.floor(Math.random() * riddles.length);
      currentRiddle = riddles[randomIndex];
      document.getElementById('riddle').textContent = currentRiddle.question;
      document.getElementById('answer').style.display = 'none';
    }

    function revealAnswer() {
      if (currentRiddle.answer) {
        const answerEl = document.getElementById('answer');
        answerEl.textContent = currentRiddle.answer;
        answerEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>
